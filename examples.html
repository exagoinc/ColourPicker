<!doctype html>
<html>
<head>
	<title>Colour Picker Example</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style type="text/css">
	body {
		background-color: #f0f0f2;
		margin: 0;
		padding: 0;
		font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
	}
	#content {
		width: 600px;
		margin: 5em auto;
		padding: 50px;
		display: flex;
		flex-direction: column;
		align-items: center;
		background-color: #fff;
		border-radius: 1em;
	}
	@media (max-width: 740px) {
		#content {
			width: 300px;
		}
	}
	#content-header {
		text-align: center;
	}
	</style>
	<link rel="stylesheet" type="text/css" href="build/colourpicker.css">
</head>

<body>
<div id="content">
	<h1 id="content-header">Colour Picker Example</h1>
	<div id="colour-picker-example"></div>
</div>
</body>

<script type="module">
	import { ColourPicker, ColourPickerOptions, Colour } from '/build/colourpicker.js';

	const contentElem = document.getElementById("content");
	const contentHeader = document.getElementById("content-header");
	const colourPickerElem = document.getElementById("colour-picker-example");
	const colourPickerOptions = new ColourPickerOptions();
	colourPickerOptions.showAlphaControl = true;
	colourPickerOptions.defaultColours = [ 
		[ new Colour('#000000'), new Colour('#202020'), new Colour('#404040'), new Colour('#606060'), new Colour('#808080'), new Colour('#9F9F9F'), new Colour('#BFBFBF'), new Colour('#DFDFDF'), new Colour('#FFFFFF') ],
		[ new Colour('#a0d2ec'), new Colour('#99dfdc'), new Colour('#92e19f'), new Colour('#fff397'), new Colour('#fcd194'), new Colour('#fbb18f'), new Colour('#ed9c9c'), new Colour('#f7b2bd'), new Colour('#d1b1ec') ],
		[ new Colour('#40A4D8'), new Colour('#33BEB8'), new Colour('#25C23E'), new Colour('#FEE62F'), new Colour('#F9A228'), new Colour('#F6621F'), new Colour('#DB3838'), new Colour('#EE657A'), new Colour('#A363D9') ],
		[ new Colour('#2d7397'), new Colour('#248581'), new Colour('#1a882b'), new Colour('#b2a121'), new Colour('#ae711c'), new Colour('#ac4516'), new Colour('#992727'), new Colour('#a74755'), new Colour('#724598') ]
	];

	const colourPicker = new ColourPicker(colourPickerElem, function (rgba) {
		contentElem.style.backgroundColor = "rgba(" + rgba.R + ", " + rgba.G + ", " + rgba.B + ", " + rgba.A + "%)";		
		contentHeader.style.color = rgba.GetHSL().L < 0.5 ? "#FFF" : "#000";
	}, colourPickerOptions);
</script>
</html>
