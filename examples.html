<!doctype html>
<html>
<head>
    <title>Colour Picker Example</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body {
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    #content {
        width: 600px;
        margin: 5em auto;
        padding: 50px;
        display: flex;
	    flex-direction: column;
	    align-items: center;
        background-color: #fff;
        border-radius: 1em;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="build/colourpicker.css">
    <script type="text/javascript" src="build/colourpicker.js"></script>
</head>

<body>
<div id="content">
    <h1>Colour Picker Example</h1>
    <div id="colour-picker-example"></div>
</div>
</body>

<script type="text/javascript">
    const contentElem = document.getElementById("content");
    const colourPickerElem = document.getElementById("colour-picker-example");

    const colourPicker = new ColourPicker(colourPickerElem, (rgba) => {
        contentElem.style.backgroundColor = `rgba(${rgba.r}, ${rgba.g}, ${rgba.b}, ${rgba.a})`;
    });
</script>
</html>
