<!doctype html>
<html>
<head>
	<title>Colour Picker Example</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style type="text/css">
	body {
		background-color: #f0f0f2;
		margin: 0;
		padding: 0;
		font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
	}
	#content {
		width: 600px;
		margin: 5em auto;
		padding: 50px;
		display: flex;
		flex-direction: column;
		align-items: center;
		background-color: #fff;
		border-radius: 1em;
	}
	</style>
	<link rel="stylesheet" type="text/css" href="build/colourpicker.css">
</head>

<body>
<div id="content">
	<h1 id="content-header">Colour Picker Example</h1>
	<div id="colour-picker-example"></div>
</div>
</body>

<script type="module">
	import { ColourPicker, ColourPickerOptions, Colour } from '/build/colourpicker.js';

	const contentElem = document.getElementById("content");
	const contentHeader = document.getElementById("content-header");
	const colourPickerElem = document.getElementById("colour-picker-example");
	const colourPickerOptions = new ColourPickerOptions();
	colourPickerOptions.showAlphaControl = true;
	const colourPicker = new ColourPicker(colourPickerElem, function (rgba) {
		contentElem.style.backgroundColor = "rgba(" + rgba.R + ", " + rgba.G + ", " + rgba.B + ", " + rgba.A + "%)";		
		contentHeader.style.color = rgba.GetHSL().L < 0.5 ? "#FFF" : "#000";
	}, colourPickerOptions);
</script>
</html>
